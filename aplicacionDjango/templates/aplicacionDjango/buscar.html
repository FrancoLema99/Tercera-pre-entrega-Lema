{% extends 'aplicacionDjango/index.html' %}


{% block titulo %}

    <h1 class="mb-5">BUSCAR</h1>
    <h3>Ingrese el nombre del producto a buscar</h3>

{% endblock titulo %}


{% block contenido %}

<form action="{% url 'encontrar_producto' %}" method="get">
    {% csrf_token %}
    <p>Ingrese palabra clave: <input type="text" name="buscar" id="buscar"></p>
    <input type="submit" value="Buscar">
</form>
    
{% endblock contenido %}
